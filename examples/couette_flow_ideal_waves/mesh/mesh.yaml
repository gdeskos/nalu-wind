# -*- mode: yaml -*-

nalu_abl_mesh:

  output_db: couette_ideal_waves.exo

  ioss_8bit_ints: no

  spec_type: bounding_box

  vertices:
    - [0.0, 0.0, 0.0]
    - [6., 5., 1.0]

  mesh_dimensions: [72, 48, 48]

  fluid_part_name: fluid_part 

  xmin_boundary_name : inlet

  xmax_boundary_name : outlet

  ymin_boundary_name : front

  ymax_boundary_name : back

  zmin_boundary_name : bottomwall

  zmax_boundary_name : topwall

  x_spacing:
    spacing_type: constant_spacing

  z_spacing:
    spacing_type: geometric_stretching
    stretching_factor: 1.095445
    bidirectional: true 
